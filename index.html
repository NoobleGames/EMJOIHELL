<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmojiHell</title>
    <link rel="icon" href="Logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #1d1d1d, #121212);
            color: #E0E0E0;
            overflow: hidden;
            text-align: center;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Preload Screen Styles */
        .preload-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #121212;
            color: #E0E0E0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.5s ease-out;
            opacity: 1;
        }

        .preload-logo {
            width: 150px;
            height: auto;
            animation: fadeIn 1s ease-out;
        }

        .preload-heading {
            font-size: 2em;
            font-weight: 600;
            margin: 20px 0;
            animation: fadeIn 1s ease-out 0.5s;
        }

        .loading-spinner {
            border: 8px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top: 8px solid #FFD700;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite, fadeIn 1s ease-out 1s;
        }

        /* Keyframes */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Main Menu Styles */
        .main-menu {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .main-menu h1 {
            color: #FFD700;
            font-size: 4em;
            margin: 20px 0;
            text-shadow: 2px 2px 20px rgba(255, 215, 0, 0.5);
        }

        .main-menu a {
            display: inline-block;
            background: linear-gradient(135deg, #FFD700, #FFC107);
            color: #000;
            border: none;
            padding: 20px 40px;
            font-size: 1.3em;
            cursor: pointer;
            border-radius: 30px;
            transition: background 0.4s, transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            margin: 30px 0;
            box-shadow: 0px 4px 15px rgba(255, 215, 0, 0.4);
        }

        .main-menu a:hover {
            background: linear-gradient(135deg, #FFC107, #FFD700);
            transform: scale(1.08);
            box-shadow: 0px 6px 20px rgba(255, 215, 0, 0.6);
        }

        /* Game Canvas Styles */
        #gameCanvas {
            display: none; /* Hide the game canvas initially */
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <!-- Preload Screen -->
    <div class="preload-screen" id="preloadScreen">
        <img src="Logo.png" alt="Logo" class="preload-logo">
        <h1 class="preload-heading">EMOJI HELL</h1>
        <div class="loading-spinner"></div>
    </div>

    <!-- Main Menu -->
    <div class="main-menu" id="mainMenu">
        <h1>EMOJIHELL</h1>
        <a href="#" id="startGameButton">Start Game</a>
    </div>

    <!-- Game Canvas -->
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const preloadScreen = document.getElementById("preloadScreen");
            const mainMenu = document.getElementById("mainMenu");
            const gameCanvas = document.getElementById("gameCanvas");
            const startGameButton = document.getElementById("startGameButton");
            const viewHighScoresButton = document.getElementById("viewHighScoresButton");

            // Function to hide the preload screen and show the main menu
            function hidePreloadScreen() {
                preloadScreen.style.opacity = '0';
                setTimeout(() => {
                    preloadScreen.style.display = 'none';
                    mainMenu.style.display = 'block';
                }, 500); // Match the fade-out transition duration
            }

            // Randomly delay hiding the preload screen between 2 and 5 seconds
            const randomDelay = Math.floor(Math.random() * 3000) + 2000;
            setTimeout(hidePreloadScreen, randomDelay);

            // Start Game Button Event
            startGameButton.addEventListener("click", function () {
                window.location.href = 'game.html'; // Navigate to game.html
            });

            // View High Scores Button Event
            viewHighScoresButton.addEventListener("click", function () {
                alert('High Scores feature is not yet implemented.');
            });
        });
    </script>
</body>
</html>
